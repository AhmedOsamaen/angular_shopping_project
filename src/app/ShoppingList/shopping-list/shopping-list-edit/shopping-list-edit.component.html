<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm"> 
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel [(ngModel)]="editableIngredient.name" required>
                </div>
                <div class="col-sm-2 form-group"><label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" name="amount" ngModel [(ngModel)]="editableIngredient.amount" required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
                <div class="row">
                    <div class="col-xs-12 btn-toolbar" >
                        <button [disabled]="userForm.form.invalid" class="btn btn-success" type="submit">{{editMode? 'Update':'Add'}}</button>
                        <button class="btn btn-danger" type="button" (click)="delete()" *ngIf="editMode">Delete</button>
                        <button class="btn btn-primary" type="button" (click)="clear()">Clear</button>

                    </div>
                </div>
        </form>
    </div>
</div>
